---
# Launch my Xiaomi Vacuum in the living room, the kitchen and utility room
#
# Integration in Telegram inspired by https://medium.com/@honcheng/how-i-got-my-vacuum-cleaner-to-talk-back-to-me-via-telegram-d4b471b7598c
# https://www.home-assistant.io/components/vacuum/
# https://www.home-assistant.io/components/vacuum.xiaomi_miio/
#
launch_vacuum_in_kitchen_and_livingroom:
  alias: Lance Rocky dans la cuisine et le salon
  sequence: 
    - service: vacuum.set_fan_speed
      data: 
        entity_id: vacuum.xiaomi_vacuum_cleaner
        fan_speed: balanced
    - service: vacuum.send_command
      data: 
        entity_id: vacuum.xiaomi_vacuum_cleaner
        command: app_zoned_clean
        params: [[20600,21000,30500,29300,1]]
    - service: input_select.turn_on
      data:
        entity_id: input_boolean.vacuum_need_to_be_emptied
