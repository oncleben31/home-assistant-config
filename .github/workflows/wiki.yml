---
name: Wiki

# "on": gollum
"on": 
  push:     # on each push to master. Could break link from wiki
    branches:
      - master
  gollum:   # on each wiki page creation or update.

jobs:
  
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - name: checkout wiki
        uses: actions/checkout@master
        with:
          repository: oncleben31/home-assistant-config.wiki
          ref: master
        
      - name: Link Checker
        uses: gaurav-nelson/github-action-markdown-link-check@0.5.0
        with:
          use-quiet-mode: 'yes'
