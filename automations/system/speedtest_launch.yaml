---
# Launch Speedtest measures two times a day if PC and TV are off
#
- alias: start speedtest
  initial_state: true
  trigger:
    platform: time_pattern
    hours: '/6'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: 'sensor.prise_pc_power'
        below: 25
      - condition: numeric_state
        entity_id: 'sensor.prise_pc_power'
        below: 5
  action:
    service: sensor.update_speedtest
