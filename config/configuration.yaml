---
# English:
# --------
# Welcome to my Home Assistant configuration!
#
# Don't be scared by the size of my configuration file...
# I'm inspired by the strucutre propsed by Franck Nijhof.
#
# This system is very modular and very differently structured
# compared to other configurations you'll find online.
#
# Basically, each file in the repository does 1 (one, uno, eins)
# thing only! Click through it, you'll get it pretty fast.
#
# The configuration.yaml is only used to bootstrap the system
# and contains some minimal, but vital, settings.
#
#
# Français:
# ---------
# Bienvenue dans ma configuration Home Assistant.
#
# Ne soyez pas effrayés par la structure non standard de cette configuration pour
# Home-Assistant. J'ai été inspiré par la structure propsée par Franck Nijhof.
#
# Cette approche est très modulaire et très différente dans sa strucutre des autres
# configurations que vous trouverez sur Internet.
#
# L'idée c'est que chaque fichier dans ce dépôt ne fait qu'une seule chose !
# Vous pouvez ainsi chercher le fichier qui correspond à un composant, cliquez et
# vous trouverez rapidement l'information.
# Le fichier `configuration.yaml` n'est utilisé que pour amorcer le système et
# contient des paramètres minimaux, mais vitaux.
#
# Si vous êtes à l'aise en anglais je conseille le visionnage de la video de Franck
# sur Youtube: https://www.youtube.com/watch?v=lndeybw21PY
# expliquant pourquoi il a fait ces choix.
#
# https://github.com/frenck/home-assistant-config
# https://www.youtube.com/watch?v=lndeybw21PY

homeassistant:
  # Load packages
  packages: !include_dir_named integrations

# This integration doesn't work in split configuration see #48 (won't be fixed)
hacs:
  token: !secret my_github_access_token
  sidepanel_title: HACS
